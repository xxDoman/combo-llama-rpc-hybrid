services:
  mi50-rpc:
    container_name: combo-mi50-rpc
    image: xxdoman/llama-rpc-mi50:latest
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    ports:
      - "50052:50052"
    restart: unless-stopped

  nvidia-master:
    container_name: combo-nvidia-master
    image: xxdoman/llama-rpc-nvidia:latest
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ./guff:/models
    ports:
      - "8081:8080"
    command: >
      --model /models/Qwen3-VL-30B-A3B-Instruct-Q5_K_M.gguf 
      --rpc mi50-rpc:50052 
      --parallel 1 
      --ctx-size 32768 
      --n-gpu-layers 100 
      --host 0.0.0.0 
      --port 8080
    depends_on:
      - mi50-rpc
    restart: unless-stopped
